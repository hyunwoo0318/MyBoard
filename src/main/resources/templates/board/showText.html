<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<section class="ftco-section">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">게시글</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="table-wrap">
                <table class="table">
                    <thead class="thead-primary">
                    <tr>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성 일자</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${text.title}">제목</td>
                        <td th:text="${text.customer.name}">작성자</td>
                        <td th:text="${text.createdTime}">작성일자</td>
                    </tr>
                    </tbody>
                </table>
                <div th:align="center" th:width="80" th:height="20" th:text="${text.content}">글</div>
                <div th:align="center"><img th:src="|/images/${text.getFileName()}|" width="300" height="300"></div>
                <p>
            <span th:each = "hashtag : ${hashtagList}">
              <span th:text="${hashtag.name}"></span>
            </span>
                </p><br>

                <div class="card" th:each="comment : ${commentList}">
                    <div class="card-header float-lg-start">
                        <div class="card-header-pills float-lg-start" th:text="${comment.customer.name}"></div>
                        <div class="card-header-pills float-lg-end" th:text="${comment.createdTime}"></div>
                    </div>
                    <div class="card-body">
                        <div class="card-text" th:text="${comment.content}">내용</div>
                    </div>
                    <div class="card-footer">
                        <button class="btn-sm float-lg-end" type="button" data-bs-toggle="collapse" data-bs-target="#addComment" aria-expanded="false" aria-controls="addComment">
                            댓글 작성
                        </button>
                        <div id="addComment">
                            <form th:action="@{../comments/new}" th:object="${commentForm}" method="post" id="commentForm">
                                <div class="form-group">
                                    <input type="hidden"  name="parent" th:value="${comment.id}">
                                    <input type="hidden" name="textId" th:value="${text.id}">
                                    <label for="content">내용</label>
                                    <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
                                </div>
                                <button type="submit" class="btn-sm float-lg-end">작성하기</button>
                            </form>
                        </div>
                    </div>
                    <div class="m-lg-4" th:if="${not #lists.isEmpty(comment.childCommentList)}">
                        <div class="card" th:each="childComment : ${comment.childCommentList}">
                            <div class="card-header float-lg-start">
                                <div class="card-header-pills float-lg-start" th:text="${childComment.customer.name}"></div>
                                <div class="card-header-pills float-lg-end" th:text="${childComment.createdTime}"></div>
                            </div>
                            <div class="card-body">
                                <div class="card-text" th:text="${childComment.content}">내용</div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" th:onclick="|location.href='@{../../board/comment/new/{id}(id=${text.id})}'|">댓글작성</button>
                <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/board}'|">목록으로</button>
            </div>
            <button th:if="${owner}" type="button" th:onclick="|location.href='@{/board/edit/{id}(id=${text.id})}'|">글 수정</button>
            <form th:if="${owner}" th:action="@{../delete/{id}(id=${text.id})}" th:object="${text}" th:method="post">
                <button type="submit">글 삭제</button>
            </form>
        </div>
    </div>
    </div>
</section>

<script src="/js/bootstrap.js"></script>

</body>
</html>
