<!DOCTYPE html>
<html lang="ko">
<head th:replace="fragment/config.html">
</head>

<body>
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">비밀번호 변경 페이지</h1>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <form th:class="form-control" th:action th:object="${form}" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">비밀번호</label>
                                        <input class="form-control form-control-lg" type="password" th:name="password" th:field="*{password}" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">비밀번호</label>
                                        <input class="form-control form-control-lg" type="password" th:name="passwordCheck" th:field="*{passwordCheck}" />
                                        <small class="field-error text-danger" th:errors="*{passwordCheck}">
                                            비밀번호 확인 오류
                                        </small>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-lg btn-primary">비밀번호 변경</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<script src="../../js/app.js"></script>

</body>

</html>
