<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/config.html">
</head>
<body>
	<div class="wrapper">
		<nav th:replace="fragment/sidebar.html">sidebar</nav>

		<div class="main">
			<nav th:replace="fragment/header.html">header</nav>

			<main class="content">
				<div class="container-fluid p-0">

					<div class="mb-3">
						<h1 class="h3 d-inline align-middle">회원 정보</h1>
					</div>

					<div class="row">
						<div class="col-md-4 col-xl-3">
							<div class="card mb-3">
								<div class="card-header">
									<h5 class="card-title mb-0">회원 정보</h5>
								</div>

								<div class="card-body text-center">
									<h5 class="card-title mb-0" th:text="${name}">이름</h5>
								</div>
								<hr class="my-0" />

								<div class="card-body">
									<h5 class="h6 card-title">세부사항</h5>
									<ul class="list-unstyled mb-0">
										<li class="mb-1">아이디 = <span th:text="${loginId}"></span></li>
										<li class="mb-1">나이 = <span th:text="${age}"></span></li>
										<li class="mb-1">이메일 = <span th:text="${email}"></span></li>
									</ul>
								</div>
							</div>
						</div>

						<div class="col-md-8 col-xl-9">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title mb-0">작성 글 리스트</h5>
								</div>
								<hr class="my-0"/>
								<div class="card-body h-25">
									<div th:each="text : ${textList}">
									<div class="d-flex align-items-start">
										<div class="flex-grow-1">
											<a th:text="${text.getTitle()}" th:onclick="|location.href='@{/board/show/{id}(id=${text.id})}'|">작성글 제목</a><br />
											<small class="text-muted" th:text="${text.getCreatedTime()}">글 작성 시간</small><br />
										</div>
										<hr />
									</div>
									</div>

								</div>
							</div>
							<div class="card">
								<div class="card-header">
									<h5 class="card-title mb-0">작성 댓글 리스트</h5>
								</div>
								<hr class="my-0"/>
								<div class="card-body h-25">
									<div th:each="comment : ${commentList}">
										<div class="d-flex align-items-start">
											<div class="flex-grow-1">
												<a th:text="${comment.getContent()}" th:onclick="|location.href='@{/board/show/{id}(id=${comment.text.id})}'|">작성 댓글 내용</a><br />
												<small class="text-muted" th:text="${comment.getCreatedTime()}">글 작성 시간</small><br x/>
											</div>
											<hr />
										</div>
									</div>

								</div>
							</div>
							<div class="card">
								<div class="card-header">
									<h5 class="card-title mb-0">북마크한 글 리스트</h5>
								</div>
								<hr class="my-0"/>
								<div class="card-body h-25">
									<div th:each="text : ${bookmarkedTextList}">
										<div class="d-flex align-items-start">
											<div class="flex-grow-1">
												<a th:text="${text.getTitle()}" th:onclick="|location.href='@{/board/show/{id}(id=${text.id})}'|">작성글 제목</a><br />
												<small class="text-muted" th:text="${text.getCreatedTime()}">글 작성 시간</small><br />
											</div>
											<hr />
										</div>
									</div>
								</div>
							</div>
						</div>

				</div>
			</main>
		</div>
	</div>

	<script src="../../js/app.js"></script>

</body>

</html>
